<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inventra Login</title>
    <th:block th:replace="fragments/style :: style"></th:block>
</head>
<body style="display:flex;justify-content:center;align-items:center;height:100vh;background:linear-gradient(to right,#1e3c72,#2a5298);">

<div class="card" style="width:350px;">
    <h2 style="text-align:center;">Inventra Login</h2>

    <form th:action="@{/auth/login}" method="post" th:object="${loginRequest}">
        <input type="text" th:field="*{username}" placeholder="Username" required/>
        <input type="password" th:field="*{password}" placeholder="Password" required/>
        <button type="submit">Sign in</button>
    </form>

    <p th:text="${message}" style="color:red;text-align:center;"></p>

    <div style="text-align:center;margin-top:10px;">
        <a th:href="@{/auth/signup}">Create New Account</a> |
        <a th:href="@{/auth/forgot}">Forgot?</a>
    </div>
</div>

</body>
</html>
