<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Activity Logs</title>
    <th:block th:replace="fragments/style :: style"></th:block>
</head>
<body>

<div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="/admin/dashboard">Dashboard</a>
    <a href="/admin/logs">Activity Logs</a>
    <a href="/auth/logout">Logout</a>
</div>

<div class="content">
    <div class="card">
        <h3>Activity Logs</h3>

        <form method="get">
            <input type="text" name="username" placeholder="Filter by Username"/>
            <button type="submit">Search</button>
        </form>

        <table>
            <tr>
                <th>Username</th>
                <th>Action</th>
                <th>Timestamp</th>
            </tr>

            <tr th:each="log : ${logs}">
                <td th:text="${log.username}"></td>
                <td th:text="${log.action}"></td>
                <td th:text="${log.timestamp}"></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
