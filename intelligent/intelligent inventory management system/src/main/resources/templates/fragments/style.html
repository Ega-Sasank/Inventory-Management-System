<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:fragment="style">
        <style>
            body {
                margin: 0;
                font-family: 'Segoe UI', sans-serif;
                background: #f4f6f9;
            }

            .sidebar {
                width: 220px;
                height: 100vh;
                background: #1e293b;
                color: white;
                position: fixed;
                padding-top: 20px;
            }

            .sidebar h2 {
                text-align: center;
                margin-bottom: 30px;
            }

            .sidebar a {
                display: block;
                padding: 12px 20px;
                color: white;
                text-decoration: none;
            }

            .sidebar a:hover {
                background: #334155;
            }

            .content {
                margin-left: 220px;
                padding: 30px;
            }

            .card {
                background: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
                margin-bottom: 20px;
            }

            button {
                padding: 8px 15px;
                background: #2563eb;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            button:hover {
                background: #1e40af;
            }

            input, select {
                padding: 8px;
                margin: 5px 0;
                width: 100%;
                border-radius: 5px;
                border: 1px solid #ccc;
            }

            table {
                width: 100%;
                border-collapse: collapse;
            }

            th, td {
                padding: 10px;
                text-align: center;
                border-bottom: 1px solid #ddd;
            }

            th {
                background: #2563eb;
                color: white;
            }

            @media (max-width: 768px) {
                .sidebar {
                    width: 100%;
                    height: auto;
                    position: relative;
                }

                .content {
                    margin-left: 0;
                }
            }
        </style>
    </th:block>
</head>
</html>
