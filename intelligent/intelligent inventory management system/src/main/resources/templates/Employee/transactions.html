<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee - Transactions</title>
    <th:block th:replace="fragments/style :: style"></th:block>
</head>
<body>

<div class="sidebar" style="background:#0f766e;">
    <h2>Employee Panel</h2>
    <a href="/employee/dashboard">Dashboard</a>
    <a href="/products/employee/products">Products</a>
    <a href="/alerts/employee">Alerts</a>
    <a href="/transactions/employee">Transactions</a>
    <a href="/auth/logout">Logout</a>
</div>

<div class="content">
    <div class="card">
        <h3>Stock Transactions</h3>
        <p>Transaction history will be displayed here.</p>
        <h3>Search by Product ID</h3>

        <form th:action="@{/transactions/employee}" method="get">
            <input type="number"
                   name="productId"
                   placeholder="Enter Product ID"
                   style="padding:6px; width:200px;" />

            <button type="submit"
                    style="padding:6px 10px;">
                Search
            </button>

            <a href="/transactions/employee"
               style="margin-left:10px;">
                Reset
            </a>
        </form>

        <br>
        <table>
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Quantity</th>
                <th>Time</th>
                <th>Product ID</th>
                <th>Product Name</th>
            </tr>

            <tr th:each="t : ${transactions}">
                <td th:text="${t.id}"></td>
                <td th:text="${t.type}"></td>
                <td th:text="${t.quantity}"></td>
                <td th:text="${t.timestamp}"></td>
                <td th:text="${t.product.productId}"></td>
                <td th:text="${t.product.name}"></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
